name: Deploy DotNet project to Azure Function App


on:
  workflow_dispatch:
  push:
    branches:
    - main

env:
  AZURE_WEBAPP_NAME: unit-test-function
  AZURE_WEBAPP_PACKAGE_PATH: "utei-backend/UTEI"

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          
      - name: Restore
        run: dotnet restore utei-backend/UTEI
        
      - name: Build
        run: dotnet build utei-backend/UTEI --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish utei-backend/UTEI --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
        
      - name: Deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE}}
